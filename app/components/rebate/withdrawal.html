<div class="content">
    <div class="box" ng-init="withdrawal()">
        <ol class="breadcrumb">
          <!-- <li><a href="#">首页</a></li> -->
          <li><a href="#/orders">返佣统计管理</a></li>
          <li class="active">提现列表</li>
        </ol>
        </form>
        <table class="table table-bordered  table-hover">
            <thead>
                <tr>
                    <th>编号</th>   
                    <th>手机号码</th> 
                    <th>提现金额</th> 
                    <th>提交日期</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = 'item in list'>
                    <td>{{item.id}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.money | formatMoney}}元</td>
                    <td>{{item.createTime}}</td>
                    <td>{{item.status==1?'已提现':'申请中'}}</td>
                    <td><a ng-if="item.status==0" href="javascript:;" ng-click="withdrawals(item.id, item.status)">提现</a></td>
                </tr> 
            </tbody>
        </table>

                <li  ng-class="{active: (n == page)}" ng-repeat="n in [] | range: pageCount " ng-click="getPage(n)"><a >{{n}}</a></li>

            </ul>

    </div>
</div>
