<div class="content">
	<div class="box">
		<ol class="breadcrumb">
		  <li><a href="#/channel">渠道管理</a></li>
		  <li class="active">渠道列表</li>
		</ol>
		<table class="table table-bordered  table-hover" ng-init="channel()">
			<thead>
				<tr>
					<th>渠道编号</th>	
					<th>名称</th>	
					<th>联系人</th>	
					<th>电话</th>
					<th>创建时间</th>	
					<th>状态</th>	
					<th>操作</th>	
				</tr>
			</thead>
			<tbody >
				<tr ng-repeat="item in channels">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.linkman}}</td>
					<td>{{item.phone}}</td>
					<td>{{item.createtime}}</td>
					<td>{{item.status==1?'启用':'禁用'}}</td>
					<td>
						<a href="javascript:;" ng-click="watchqr(item.id)">查看二维码</a>
						<div class="qr" ng-show="show{{item.id}}">
						<span ng-click="closeqr(item.id)">X</span><img ng-src="data:image/png;base64,{{item.qrimage}}" alt=""></div>
					</td>
				</tr>
			</tbody>
		</table>
