<div class="content">
	<div class="box" ng-init="store()">
		<ol class="breadcrumb">
		  <li><a href="#/supplier">供应商管理</a></li>
		  <li><a href="#/supplier">供应商列表</a></li>
		  <li><a href="#/store/{{sid}}">门店管理</li>
		  <li class="active">编辑门店</li>
		</ol>
		<table class="table no_border" >
			<tbody>
				<tr>
					<td>名称:</td>
					<td><input type="text" ng-model="store.name"  class="form-control"/></td>
				</tr>
				<tr>
					<td>网点城市:</td>
					<td>
						<select class="form-control" ng-model="store.city" 
						ng-options="item.id as item.name for item in cities">
						</select>
					</td>
				</tr>
				<tr>
					<td>网点位置:</td>
					<td>
						<select class="form-control" ng-model="store.area"
						ng-options="item.id as item.name for item in areas">
						</select></td>
				</tr>
				<tr>
					<td>联系电话:</td>
					<td> <input type="text" ng-model="store.phone" maxlength="11" class="form-control"/></td>
				</tr>
				<tr>
					<td>详细地址:</td>
					<td><input type="text" ng-model="store.address"  class="form-control"/></td>
				</tr>
				<tr>
					<td>营业时间:</td>
					<td> <input type="text" ng-model="store.opentime"  class="form-control"/></td>
				</tr>
				<tr>
					<td>联系人:</td>
					<td> <input type="text" ng-model="store.linkman"  class="form-control"/></td>
				</tr>
				<tr>
					<td>金额限制:</td>
					<td><div class="form-inline" > <input type="text" ng-model="store.min"  class="form-control"/> -<input type="text" ng-model="store.max"  class="form-control"/></div></td>
				</tr>
				<tr>
					<td>手续费:</td>
					<td><input type="text" ng-model="store.change"  class="form-control"/></td>
				</tr>
				<tr>
					<td>预约天数:</td>
					<td> <input type="text" ng-model="store.ahead"  class="form-control"/></td>
				</tr>
				<tr>
					<td></td>
					<td><a class="btn btn-success" ng-click="save()">&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<style>
	.form-inline .form-control{
		width: 97px;
	}
</style>
