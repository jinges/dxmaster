<!DOCTYPE html>
<html data-ng-app='app'>
<head>
	<meta charset="utf-8">
	<title >{{title}}</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
    <meta name="renderer" content="webkit">
	<meta http=equiv="Cache-Control" content="no-cache,no-store,must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<link rel="stylesheet" type="text/css" href="assets/css/app.min.css">	
	<script type="text/javascript" src="assets/script/app.min.js"></script>
</head>
<body>
	<header ng-show="headerShow"></header>
	<section mp-left-menu="exp"></section>
	<section data-ui-view autoscroll="false">
		
	</section>
	<div data-ng-include="'components/footer/footer.html'"></div>
</body>
</html>
