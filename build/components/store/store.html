<div class=content><div class=box ng-init=stores()><ol class=breadcrumb><li><a href=#/supplier>供应商管理</a></li><li><a href=#/supplier>供应商列表</a></li><li class=active>门店管理</li></ol><div class=search><div class="item form-inline"><a class="btn btn-primary" href=#/editstore/{{sid}}/0>新增</a></div></div><table class="table table-bordered table-hover"><thead><tr><th>门店编号</th><th>门店名称</th><th>营业时间</th><th>金额限制(元)</th><th>门店地址</th><th>联系人</th><th>联系电话</th><th>状态</th><th>操作</th></tr></thead><tbody id=suppliers><tr ng-repeat="item in storeList"><td>{{item.code}}</td><td>{{item.name}}</td><td>{{item.opentime}}</td><td>{{item.min | formatMoney}}-{{item.max | formatMoney}}</td><td>{{item.address}}</td><td>{{item.linkman}}</td><td>{{item.phone}}</td><td>{{item.status==1?'正常使用':'暂停使用'}}</td><td><a href=#/editstore/{{sid}}/{{item.id}}>编辑</a> <a href=javascript:; ng-click="eidtState(item.id, item.status)">{{item.status==1?'停用':'启用'}}</a></td></tr></tbody></table></div></div>
